<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€” CCNY Exchange</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .login-section {
        max-width: 400px;
        margin: 3rem auto;
        padding: 2rem;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .login-section h1 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #12355b;
      }

      .form-group {
        margin-bottom: 1.2rem;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.4rem;
        color: #333;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      input:focus {
        border-color: #0057b7;
        outline: none;
      }

      .login-button {
        width: 100%;
        padding: 0.9rem;
        background-color: #0057b7;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-button:hover {
        background-color: #004094;
      }

      .error-message {
        margin-top: 1rem;
        color: #c0392b;
        text-align: center;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <a class="skip-to-content" href="#main">Skip to content</a>

    <header class="site-header">
      <div class="wrap">
        <a class="brand" href="index.html">CCNY Exchange</a>
        <nav aria-label="Primary">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link active" aria-current="page" href="market.html"
            >Browse</a
          >
          <a class="nav-link" href="sell.html">Sell an Item</a>
          <a class="nav-link" href="safety.html">Safety</a>
          <a class="nav-link" href="login.html">Log In</a>
          <a class="nav-link" href="user.html">Profile</a>
          <a class="nav-link" href="cart.html">Cart</a>
          <a class="btn btn-primary btn-sm" href="signup.html">Sign Up</a>
        </nav>
      </div>
    </header>

    <main id="main" class="container">
      <section class="login-section">
        <h1>Login</h1>

        <form id="loginForm" class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="login-button">Login</button>
        </form>

        <p id="errorMsg" class="error-message"></p>
        <div class="actions">
          <a class="btn btn-primary" href="signup.html">Create an account</a>
          <a class="btn btn-ghost" href="signup.html">Sign up with email</a>
        </div>
      </section>

      <script src="login.js"></script>
      <script src="auth-ui.js"></script>
    </main>

    <footer class="site-footer">
      <div class="wrap">
        <p>
          Meet in public campus spaces. See
          <a href="safety.html">Safety & Policies</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
